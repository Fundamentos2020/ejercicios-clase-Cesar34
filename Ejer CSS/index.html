<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <title> CV </title>
</head>
<body>
    <!-- Contenido -->
    <div class="row">
        <!-- Lateral izquierdo -->
        <div class="col-1">          
            <div class="m-1 back-white">
                <div class="p-1 text-white flex" id="foto">
                    <div>
                        Nombre Apellido
                    </div>
                </div>
                <div class="p-1 bb mx">
                    <div class="pb-1">
                        Profecion
                    </div>
                    <div class="pb-1">
                        Lugar de nacimiento
                    </div>
                    <div class="pb-1">
                        E-mail
                    </div>
                    <div class="pb-1">
                        Telefono
                    </div>
                </div>
                <div class="p-1">
                    <div class="section-tittle"> Habilidades </div>
                    <div>
                        <div class="m-1"> Nombre habilidad </div>
                        <div class="skill-box b-rad">
                            <div class="teal text-white text-center b-rad" style="width: 90%;"> 90% </div>
                        </div>
                        <div class="m-1"> Nombre habilidad </div>
                        <div class="skill-box b-rad">
                            <div class="teal text-white text-center b-rad" style="width: 75%;"> 75% </div>
                        </div>
                        <div class="m-1"> Nombre habilidad </div>
                        <div class="skill-box b-rad">
                            <div class="teal text-white text-center b-rad" style="width: 50%;"> 50% </div>
                        </div>
                        <div class="m-1"> Nombre habilidad </div>
                        <div class="skill-box b-rad">
                            <div class="teal text-white text-center b-rad" style="width: 25%;"> 25% </div>
                        </div>
                    </div>
                </div>
                <div class="p-1">
                    <div> Lenguages </div>
                    <div>
                        <div class="m-1"> Lenguage </div>
                        <div class="skill-box b-rad">
                            <div class="teal text-white text-center b-rad leng-box" style="width: 100%;"></div>
                        </div>
                        <div class="m-1"> Lenguage </div>
                        <div class="skill-box b-rad">
                            <div class="teal text-white text-center b-rad leng-box" style="width: 50%;"></div>
                        </div>
                        <div class="m-1"> Lenguage </div>
                        <div class="skill-box b-rad">
                            <div class="teal text-white text-center b-rad leng-box" style="width: 20%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lateral derecho -->
        <div class="text-center col-2">
            <div class="m-1 back-white p-1">
                <div>Experiencia Laboral</div>
                <div>
                	<div class="section-tittle">Puesto / Empresa</div>
                	<div class="text-teal">Agosto 2020 - 
                	<span class="current teal text-white">Actual</span></div>
                	<div>Descripcion</div>
                </div>
            </div>
            <div class="text-center m-1 back-white p-1">
                educacion
            </div>
        </div>
    </div>

    <!-- Pie de pagina -->
    <div class="text-center p-1 teal text-white">
        Pie de pagina
    </div>
</body>
</html>
